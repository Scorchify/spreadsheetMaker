{% extends 'base.html' %}

{% block content %}
<body class="text-start" style="height: 100vh;">
    <nav class="navbar navbar-expand-md sticky-top py-3 navbar-dark" id="mainNav-1">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <span class="bs-icon-sm bs-icon-circle bs-icon-primary shadow d-flex justify-content-center align-items-center me-2 bs-icon" style="background: rgb(6,163,173);">
                    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-file-earmark-spreadsheet">
                        <path d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2M9.5 3A1.5 1.5 0 0 0 11 4.5h2V9H3V2a1 1 0 0 1 1-1h5.5zM3 12v-2h2v2zm0 1h2v2H4a1 1 0 0 1-1-1zm3 2v-2h3v2zm4 0v-2h3v1a1 1 0 0 1-1 1zm3-3h-3v-2h3zm-7 0v-2h3v2z"></path>
                    </svg>
                </span>
                <span>Spreadsheet Maker AI</span>
            </a>
            <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-2">
                <span class="visually-hidden">Toggle navigation</span>
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navcol-2">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link active" href="{% url 'home' %}" style="font-size: 20px;">Home</a></li>
                </ul>
                <button class="btn btn-primary" type="button" style="text-align: justify;margin: 5px;width: 109;">
                    <a href="{% url 'signup' %}"><span style="color: rgb(0, 0, 0);">Register</span></a>
                </button>
            </div>
            <button class="btn btn-primary" type="button">
                <a href="{% url 'login' %}"><span style="color: rgb(0, 0, 0);">Login</span></a>
            </button>
        </div>
    </nav>
    <section></section>
    <section></section>
    <footer class="bg-dark">
        <div class="container">
            <section class="position-relative py-4 py-xl-5">
                <div class="container">
                    <div class="row d-flex justify-content-center" style="height: 925px;background: #2b262f;border-color: rgb(92,74,118);padding: 9.3px 6px;">
                        <div class="col-md-6 col-xl-4 align-self-center" style="width: 500px;height: 500px;">
                            <div class="card mb-5">
                                <div class="card-body d-flex flex-column align-items-center" style="text-align: justify;height: 500px;width: 500px;margin: -10px;">
                                    <header></header>
                                    <p style="font-size: 32px;margin: 20px -10px;"><strong>Sign Up</strong></p>
                                    <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4" style="background: rgb(158,88,255);">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-person">
                                            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664z"></path>
                                        </svg>
                                    </div>
                                    <form class="text-center" method="post" action="{% url 'signup' %}">
                                        {% csrf_token %}
                                        {{ form.non_field_errors }}
                                        <div class="mb-3">
                                            <input class="form-control" type="text" name="username" placeholder="Username" value="{{ form.username.value }}" style="width: 350px;">
                                            {{ form.username.errors }}
                                        </div>
                                        <div class="mb-3">
                                            <input class="form-control" type="password" name="password" placeholder="Password">
                                            {{ form.password.errors }}
                                        </div>
                                        <div class="mb-3">
                                            <button class="btn btn-primary d-block w-100" type="submit">Confirm</button>
                                        </div>
                                        <p class="text-muted"></p>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <div class="container py-4 py-lg-5">
            <hr>
            <div class="text-muted d-flex justify-content-between align-items-center pt-3">
                <p class="mb-0">Spreadsheet Maker AI</p>
                <ul class="list-inline mb-0">
                    <li class="list-inline-item"></li>
                    <li class="list-inline-item"></li>
                    <li class="list-inline-item m-auto"><a href="#"></a><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-instagram fs-3">
                            <path d="M8 0C5.829 0 5.556.01 4.703.048 3.85.088 3.269.222 2.76.42a3.917 3.917 0 0 0-1.417.923A3.927 3.927 0 0 0 .42 2.76C.222 3.268.087 3.85.048 4.7.01 5.555 0 5.827 0 8.001c0 2.172.01 2.444.048 3.297.04.852.174 1.433.372 1.942.205.526.478.972.923 1.417.444.445.89.719 1.416.923.51.198 1.09.333 1.942.372C5.555 15.99 5.827 16 8 16s2.444-.01 3.298-.048c.851-.04 1.434-.174 1.943-.372a3.916 3.916 0 0 0 1.416-.923c.445-.445.718-.891.923-1.417.197-.509.332-1.09.372-1.942C15.99 10.445 16 10.173 16 8s-.01-2.445-.048-3.299c-.04-.851-.175-1.433-.372-1.941a3.926 3.926 0 0 0-.923-1.417A3.911 3.911 0 0 0 13.24.42c-.51-.198-1.092-.333-1.943-.372C10.443.01 10.172 0 7.998 0h.003zm-.717 1.442h.718c2.136 0 2.389.007 3.232.046.78.037 1.204.166 1.487.276.374.145.641.319.923.602.282.281.457.548.602.922.11.283.24.708.276 1.487.039.843.046 1.096.046 3.232 0 2.136-.007 2.389-.046 3.232-.037.779-.166 1.204-.276 1.487-.145.374-.319.641-.602.923-.281.282-.548.457-.922.602-.283.11-.708.24-1.487.276-.844.039-1.096.046-3.232.046-2.137 0-2.39-.007-3.233-.046-.78-.037-1.204-.166-1.487-.276a2.482 2.482 0 0 1-.923-.602 2.475 2.475 0 0 1-.602-.922c-.11-.283-.24-.708-.276-1.487-.039-.843-.046-1.096-.046-3.232 0-2.137.007-2.39.046-3.233.037-.78.166-1.204.276-1.487.145-.374.319-.641.602-.922.281-.282.548-.457.922-.602.283-.11.708-.24 1.487-.276.843-.039 1.096-.046 3.232-.046h-.719zm.007 2.4a4.158 4.158 0 1 0 0 8.317 4.158 4.158 0 0 0 0-8.317zM8 10.68a2.68 2.68 0 1 1 0-5.359 2.68 2.68 0 0 1 0 5.359zm5.106-7.83a.972.972 0 1 1 0 1.945.972.972 0 0 1 0-1.945z"></path>
                        </svg></a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
{% endblock %}
